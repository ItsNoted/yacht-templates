---
type: 1
title: Bookstack
name: bookstack
description: BookStack is a simple, self-hosted, easy-to-use platform for organising and storing information.
logo: https://s3-us-west-2.amazonaws.com/linuxserver-docs/images/bookstack-logo500x500.png
image: linuxserver/bookstack:latest
note: The default username is admin@admin.com with the password of password, access the container at http://dockerhost:6875.
categories:
- Other
- Tools
platform: linux
restart_policy: unless-stopped
ports:
- 6875:80/tcp
volumes:
- container: "/data"
  bind: "!downloads"
- container: "/etc/localtime"
  bind: "!localtime"
sysctls:
- net.ipv6.conf.all.disable_ipv6: '0'
cap_add:
- NET_ADMIN
env:
- name: PUID
  label: PUID
  default: '1000'
- name: PGID
  label: PGID
  default: '1000'
- name: EnvWithDescription
  label: EnvWithDescription
  description: This is a description
  default: default
